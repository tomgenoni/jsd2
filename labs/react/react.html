<!DOCTYPE html>
<html lang="en">
<head>
  <title>React</title>
  <link rel="stylesheet" href="css/react.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
</head>
<body>
  <h1>React</h1>
  
  <div class="container"></div>
  
  <script type='text/jsx'>
  
    var json = {
      name: 'Tom',
      color: 'blue',
      image: 'https://d1ra4hr810e003.cloudfront.net/media/27FB7F0C-9885-42A6-9E0C19C35242B5AC/0/D968A2D0-35B8-41C6-A94A0C5C5FCA0725/F0E9E3EC-8F99-4ED8-A40DADEAF7A011A5/dbe669e9-40be-51c9-a9a0-001b0e022be7/thul-IMG_2100.jpg'
    }
  
    // parent DOM element for React component
    var container = document.querySelector('.container');
    
    
    // Create new React component
    var App = React.createClass({
      render: function() {
        return(
          <div>
            <p>Hello World!</p>
            <p>My name is {this.props.name} and my favorite color is {this.props.color}</p>
            <Profile image={this.props.image}/>
          </div>
        );
      }
    });
    
    var Profile = React.createClass({
      render: function() {
        return(
          <div>
            <img src="{this.props.image}" alt=""/>
          </div>
        );
      }
    });
    
    // Render component
    ReactDOM.render(<App name={json.name} color={json.color}/>, container);
  
  
  </script>
  
  <script src="https://fb.me/react-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
  
  <script src="js/react.js"></script>
</body>
</html>
