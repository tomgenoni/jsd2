<!doctype html>
<head>
  <meta charset="utf-8">

  <title>KoЯn Fan Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  


  <style>
    body {
      background:
      radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 9%, hsla(0, 100%, 20%, 0) 9%) 0 0,
      radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 8%, hsla(0, 100%, 20%, 0) 10%) 50px 50px,
      radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 50px 0,
      radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 0 50px,
      radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 50px 0,
      radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 100px 50px,
      radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 0 0,
      radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 50px 50px,
      linear-gradient(45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0,
      linear-gradient(-45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0;
      background-color: #300;
      background-size: 100px 100px;
    }

    .fa {
      cursor: pointer;
      padding-left: 3px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header text-danger">
        <h1>KoЯn Fan Page</h1>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="panel-group">
      <div class="panel panel-danger">
        <div class="panel-heading">Post a message for all fans of KoЯn AND KoЯn to see!</div>
        <div class="panel-body">
          <form id="message-form">
            <div class="form-group">
              <label>Message:</label>
              <textarea id="message" type="text" class="form-control"></textarea>
            </div>
            <button class="btn btn-default" type='submit'>Post to board</button>
          </form>
        </div>
      </div>
    </div>

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">Message Board</div>
        <div class="panel-body">
          <ul class="message-board">
          </ul>
        </div>
      </div>
    </div>

  </div>

  <script id="tpl-message" type="text/x-handlebars-template">
    {{#each this}}
      <li id="{{id}}">
        {{content}}
        <i data-action="delete" class="fa fa-trash pull-right delete"></i>
        <i data-action="vote-up" class="fa fa-thumbs-up pull-right"></i>
        <i data-action="vote-down" class="fa fa-thumbs-down pull-right"></i>
        <div class="pull-right votes">{{voteCount}}</div>
      </li>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="fan.js"></script>


</body>

</html>
