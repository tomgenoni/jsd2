<!DOCTYPE html>
<html>
<head>
	<title>Foodie</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/foodie.css">
</head>
<body>

<h1>Foodie</h1>

<form>
	<input class="zip" placeholder="Zip code" value="94117">
</form>

<div class="total"></div>

<ul class="results"></ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

<script id="restaurant-template" type="text/x-handlebars-template">
	{{#each this}}
	<li>
		<img src="{{image_url}}">
		<h2>{{name}}</h2>
		<p>{{address}}</p>
		<p><a href="{{reserve_url}}">Reserve</a></p>
	</li>
	{{/each}}
</script>

<script id="header-template" type="text/x-handlebars-template">
	Total Results: {{total_entries}} {{restaurants.0.postal_code}}
</script>

<script src="js/content.js"></script>
<script src="js/foodie.js"></script>

</body>
</html>
