<!doctype html>
<html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul><!-- handlebars --></ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container"><!-- handlbars --></div>
        </div>
        
        <section id="main" class="container"><!-- handlbars --></section>
        
    
        <script id="hlb-menu" type="text/x-handlebars-template">
          {{#each this}}
          <li><a href="{{link}}">{{title}}</a></li>
          {{/each}}
        </script>

        <script id="hlb-item" type="text/x-handlebars-template">
          {{#each this}}
          <article class="article">
            <section class="featuredImage">
              <img src="{{image}}" alt="" />
            </section>
            <section class="articleContent">
                <a href="#"><h3>{{title}}</h3></a>
                <h6>{{author}}</h6>
            </section>
            <section class="impressions">
              {{impressions}}
            </section>
            <div class="clearfix"></div>
          </article>
          {{/each}}
        </script>

        <script id="hlb-item-summary" type="text/x-handlebars-template">
          <h1>{{title}}</h1>
          <p>
            {{description}}
          </p>
          <a href="{{link}}" class="popUpAction" target="_blank">Read more from source</a>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
