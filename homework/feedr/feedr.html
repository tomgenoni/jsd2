<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
</head>

<body>
  <header>
    <section class="container">
      <a href="#"><h1>Feedr</h1></a>
      <nav>
        <ul>
          <li><a href="#">News Source <span id="source-name"></span></a>
            <ul id="sources-list"><!--handlbars--></ul>
          </li>
        </ul>
        <section id="search">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>
  </header>
  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>
    <div class="container"><!--handlbars--> </div>
  </div>
  <section id="main" class="container"><!--handlbars--></section>

  <script id="hlb-menu" type="text/x-handlebars-template">
    {{#each this}}
      <li data-source={{source}}>{{title}}</li>
    {{/each}}
  </script>

  <script id="hlb-item" type="text/x-handlebars-template">
    {{#each this}}
    <article class="article" data-index={{@index}}>
      <section class="featuredImage">
        <div class="image" style="background-image:url({{urlToImage}})" alt="" />
      </section>
      <section class="articleContent">
          <a href="#"><h3>{{title}}</h3></a>
          <h6>{{author}}</h6>
      </section>
      <div class="clearfix"></div>
    </article>
    {{/each}}
  </script>

  <script id="hlb-item-summary" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <p>
      {{description}}
    </p>
    <a href="{{url}}" class="popUpAction" target="_blank">Read more from source</a>
  </script>

  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
