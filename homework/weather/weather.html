<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/weather.css">
  
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
</head>
<body>
  
  <div class="wrap">
    
    <form id="zip">
      <input id="zip__input" autofocus="autofocus" type="text">
      <div class="tag">City</div>
    </form>
        
    <ul class="data">
      <li class="data__item">
        <div class="tag--small">Monday</div>
        <div class="data__item__wrap">
          <div class="data__day">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">85°</div>
          </div>
          <div class="data__night">
            <div class="data__icon">
              <i class="wi wi-night-partly-cloudy"></i>
            </div>
            <div class="data__temp">32°</div>
          </div>
        </div>
      </li>
      <li class="data__item">
        <div class="tag--small">Tuesday</div>
        <div class="data__item__wrap">
          <div class="data__day">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">72°</div>
          </div>
          <div class="data__night">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">32°</div>
          </div>
        </div>
      </li>
      <li class="data__item">
        <div class="tag--small">Tuesday</div>
        <div class="data__item__wrap">
          <div class="data__day">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">72°</div>
          </div>
          <div class="data__night">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">32°</div>
          </div>
        </div>
      </li>
      <li class="data__item">
        <div class="tag--small">Tuesday</div>
        <div class="data__item__wrap">
          <div class="data__day">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">72°</div>
          </div>
          <div class="data__night">
            <div class="data__icon">
              <i class="wi wi-night-sleet"></i>
            </div>
            <div class="data__temp">32°</div>
          </div>
        </div>
      </li>
    </ul>
    
  </div>
  
  <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="js/data.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
