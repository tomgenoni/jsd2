<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/weather.css">
  
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
</head>
<body>
  
  <div class="wrap">
    
    <form id="zip">
      <input id="zip__input" autofocus="autofocus" type="text">
      <div class="tag">City</div>
    </form>
    
    <ul class="data"></ul>
        
    
  </div>
  
  
  <script id="hlb-weather" type="text/x-handlebars-template">
    {{#each this}}
      <li class="data__item">
        <div class="tag--small">{{date.weekday}}</div>
        <div class="data__icon">
          <div></div>
          <i class="wi local-{{icon}}"></i>
        </div>
        <ul class="data__temps">
          <li class="data__temps-hi">{{high.fahrenheit}}°</li>
          <li class="data__temps-lo">{{low.fahrenheit}}°</li>
        </ul>
      </li>
    {{/each}}
  </script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  
  <script src="js/data.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
