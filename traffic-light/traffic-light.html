<!DOCTYPE html>
<html>
<head>
<title>Traffic Light</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/traffic-light.css">

</head>
<body>


<div class="controls">
  <button type="button" data-action="stop" class="control stop-button">Stop</button>
  <button type="button" data-action="slow" class="control slow-button">Slow</button>
  <button type="button" data-action="go" class="control go-button">Go</button>
  <button type="button" data-action="caution" class="control caution-button">Caution</button>
  <button type="button" data-action="cycle" class="control cycle-button">Cycle 3 Times</button>
</div>

<div id="traffic-light">
  <div class="light stop-light"></div>
  <div class="light slow-light"></div>
  <div class="light go-light"></div>
</div>

<div class="pole"></div>


<script src="js/trafficLight.js"></script>
</body>
</html>
